<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura de Compra</title>
</head>
<body style="font-family: Arial, sans-serif; font-size: 12px; color: #333;">
    <div style="width: 80%; margin: 20px auto; border: 1px solid #ccc; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <header style="text-align: center; margin-bottom: 20px;">
            <h1 style="font-size: 2.2em; color: #0056b3; margin-bottom: 10px;"><span id="tipo-recibo"></span> de Compra</h1>
            <div style="text-align: center; font-size: 0.9em;">
                <p style="margin: 5px 0;">Proyectos Informáticos</p>
                <p style="margin: 5px 0;">Dream Team</p>
                <p style="margin: 5px 0;">Teléfono: 123-456-7890</p>
            </div>
        </header>

        <section style="margin-bottom: 20px;">
            <div style="margin-bottom: 8px;">
                <strong>Nro. Factura:</strong> <span id="nro-factura"></span>
            </div>
            <div style="margin-bottom: 8px;">
                <strong>Fecha:</strong> <span id="fecha"></span>
            </div>
            <div style="margin-bottom: 8px;">
                <strong>Proveedor:</strong> <span id="proveedor"></span>
            </div>
        </section>

        <table style="width: 100%; border-collapse: collapse; border: 1px solid #ccc;">
            <thead>
                <tr style="background-color: #f2f2f2;">
                    <th style="border: 1px solid #ccc; padding: 8px; text-align: left; font-weight: bold;">Categoría</th>
                    <th style="border: 1px solid #ccc; padding: 8px; text-align: left; font-weight: bold;">Descripción</th>
                    <th style="border: 1px solid #ccc; padding: 8px; text-align: left; font-weight: bold;">Cantidad</th>
                    <th style="border: 1px solid #ccc; padding: 8px; text-align: left; font-weight: bold;">Precio Compra</th>
                    <th style="border: 1px solid #ccc; padding: 8px; text-align: left; font-weight: bold;">Precio Venta</th>
                    <th style="border: 1px solid #ccc; padding: 8px; text-align: left; font-weight: bold;">Subtotal</th>
                </tr>
            </thead>
            <tbody id="tabla-detalles">
                <!-- Aquí se insertarán las filas dinámicamente -->
            </tbody>
        </table>

        <div style="text-align: right; margin-top: 10px; font-size: 1.1em;">
            <strong>Total:</strong> <span id="total"></span>
        </div>

        <footer style="text-align: center; font-style: italic; margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px;">
            <p style="margin: 0; color: #777;">Gracias por su compra!</p>
        </footer>
    </div>
</body>
</html>
