<body style="font-family: Arial, sans-serif; font-size: 8px; color: #333;">
    <div style="width: 95%; margin: 5px auto; border: 1px solid #ccc; padding: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1);">
        <header style="text-align: center; margin-bottom: 5px;">
            <h1 style="font-size: 1.2em; color: #0056b3; margin-bottom: 3px;"><span id="tipo-recibo"></span> de Compra</h1>
            <div style="text-align: center; font-size: 0.7em;">
                <p style="margin: 2px 0;">Proyectos Informáticos</p>
                <p style="margin: 2px 0;">Dream Team</p>
                <p style="margin: 2px 0;">Teléfono: 123-456-7890</p>
            </div>
        </header>

        <section style="margin-bottom: 5px;">
            <div style="margin-bottom: 3px;">
                <strong>Nro. Factura:</strong> <span id="nro-factura"></span>
            </div>
            <div style="margin-bottom: 3px;">
                <strong>Fecha:</strong> <span id="fecha"></span>
            </div>
            <div style="margin-bottom: 3px;">
                <strong>Proveedor:</strong> <span id="proveedor"></span>
            </div>
        </section>

        <table style="width: 100%; border-collapse: collapse; border: 1px solid #ccc;">
            <thead>
                <tr style="background-color: #f2f2f2;">
                    <th style="border: 1px solid #ccc; padding: 2px; text-align: left; font-weight: bold; width: 20%;">Categoría</th>
                    <th style="border: 1px solid #ccc; padding: 2px; text-align: left; font-weight: bold; width: 30%;">Descripción</th>
                    <th style="border: 1px solid #ccc; padding: 2px; text-align: left; font-weight: bold; width: 10%;">Cant.</th>
                    <th style="border: 1px solid #ccc; padding: 2px; text-align: left; font-weight: bold; width: 15%;">Precio Compra</th>
                    <th style="border: 1px solid #ccc; padding: 2px; text-align: left; font-weight: bold; width: 15%;">Precio Venta</th>
                    <th style="border: 1px solid #ccc; padding: 2px; text-align: left; font-weight: bold; width: 10%;">Subtotal</th>
                </tr>
            </thead>
            <tbody id="tabla-detalles">
                <!-- Aquí se insertarán las filas dinámicamente -->
            </tbody>
        </table>

        <div style="text-align: right; margin-top: 3px; font-size: 0.9em;">
            <strong>Total:</strong> <span id="total"></span>
        </div>

        <footer style="text-align: center; font-style: italic; margin-top: 5px; border-top: 1px solid #ccc; padding-top: 3px;">
            <p style="margin: 0; color: #777;">Gracias por su compra!</p>
        </footer>
    </div>
</body>
